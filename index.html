<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="script.js" defer></script>
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <section class="section">
        <div class="container-lg">
            <div class="row d-flex justify-content-center align-items-center p-5">
                <div class="col-lg-3">
                    <div class="first " id="first">
                        <h2>TO-DO-List</h2>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="first-1">
                            <label class="form-check-label" for="first-1">
                             first-box-1
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="first-2" checked>
                            <label class="form-check-label" for="first-2">
                                first-box-2
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="first-3" checked>
                            <label class="form-check-label" for="first-3">
                                first-box-3
                            </label>
                          </div>
                    </div></div>
                <div class="col-lg-3"> <div class="button-section gap-4 vstack">
                    <button type="button" class="btn btn-primary" id="down-btn">down</button>
                    <button type="button" class="btn btn-primary" id="up-btn">up</button>
                   </div></div>
                <div class="col-lg-3"> 
                    <div class="second" id="second">
                        <h2>Completed-Task</h2>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="second-1">
                        <label class="form-check-label" for="second-1">
                         second-box-1
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="second-2" checked>
                        <label class="form-check-label" for="second-2">
                            second-box-2
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="second-3" checked>
                        <label class="form-check-label" for="second-3">
                            second-box-3
                        </label>
                      </div>
                </div>  </div>
            </div>
        </div>
              
               
    </section>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
